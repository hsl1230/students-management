<h1 mat-dialog-title style="text-align:center;">{{ 'TITLE.DELETE' | translate }}</h1>
<div mat-dialog-content>
  <p>{{'TITLE.CONFIRMATION' | translate: data }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" (click)="onNoClick()">{{ 'BUTTON.CANCEL' | translate }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'BUTTON.CONFIRM' | translate }}</button>
</div>
